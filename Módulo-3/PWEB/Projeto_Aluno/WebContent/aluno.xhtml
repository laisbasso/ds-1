<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" for="nome" />
			<p:inputText id="nome" value="#{alunoBean.aluno.nome}" />
			
			<h:outputLabel value="Telefone:" for="telefone" />
			<p:inputMask id="telefone" value="#{alunoBean.aluno.telefone}" mask="(99) 99999-9999"/>
			
			<h:outputLabel value="Email:" for="email" />
			<p:inputText id="email" value="#{alunoBean.aluno.email}" />
			
			<h:outputLabel value="Data de nascimento:" for="dataNascimento" />
			<p:calendar id="dataNascimento" value="#{alunoBean.aluno.dataNascimento}" pattern="dd/mm/yyyy"/></p:calendar>
			
			<h:outputLabel value="Senha:" for="senha" />
			<h:inputText id="senha" value="#{alunoBean.aluno.senha}" />

			<h:button value="Gravar" action="#{alunoBean.gravar}" />
		</h:panelGrid>
		
		<h:outputText value="#{alunoBean.resultado}" />
	</h:form>

</h:body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Atividade 3</h1>
    </header>

    <section>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required />
        </p>
        <p>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" required />
        </p>
        <p>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" oninput="maskCpf(this)" required />
        </p>
        <p>
            <img src="./profile.png" id="foto">
        </p>

        <button type="button" onclick="exibir()">Enviar</button>
    </section>

    <footer>&copy; Lais Basso</footer>

    <script src="./script.js"></script>
</body>

</html>

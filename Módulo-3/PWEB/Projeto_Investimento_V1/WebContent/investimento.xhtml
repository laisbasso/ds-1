<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Calcule o rendimento</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Valor atual:" for="valor" />
			<h:inputText id="valor" value="#{investimentoBean.investimento.valor}" />

			<h:outputLabel value="Tipo" for="tipo" />
			<h:selectOneMenu id="tipo" value="#{investimentoBean.investimento.tipo}" >
				<f:selectItem itemValue="poupanca" itemLabel="Poupança" />
				<f:selectItem itemValue="rendafixa" itemLabel="Renda Fixa" />
			</h:selectOneMenu>

			<h:button value="Calcular" action="#{investimentoBean.calcula}" />
		</h:panelGrid>
		
		<h:outputText value="#{investimentoBean.resultado}" />
	</h:form>

</h:body>
</html>
